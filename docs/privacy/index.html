<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Privacy Policy — I'm Alive</title>
  <style>
    :root { color-scheme: light dark; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 1.5em; margin-bottom: 30px; }
    nav { margin-top: 20px; }
    nav a { 
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      text-decoration: none;
      background: #007aff;
      color: white;
      border-radius: 8px;
      transition: opacity 0.2s;
    }
    nav a:hover { opacity: 0.8; }
    .redirecting { margin-top: 30px; color: #666; font-size: 0.9em; }
  </style>
  <script>
    const langs = ['zh', 'zh-tc', 'ja', 'en'];
    const userLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    
    // 处理繁体中文
    let chosen = 'en';
    if (userLang.startsWith('zh-tw') || userLang.startsWith('zh-hk')) {
      chosen = 'zh-tc';
    } else {
      const baseLang = userLang.split('-')[0];
      chosen = langs.includes(baseLang) ? baseLang : 'en';
    }
    
    // 自动跳转到对应语言页面
    setTimeout(() => {
      location.replace('./' + chosen + '/');
    }, 100);
  </script>
</head>
<body>
  <h1>Privacy Policy</h1>
  <nav>
    <a href="./en/">English</a>
    <a href="./zh/">简体中文</a>
    <a href="./zh-tc/">繁體中文</a>
    <a href="./ja/">日本語</a>
  </nav>
  <p class="redirecting">Redirecting to your language...</p>
</body>
</html>
